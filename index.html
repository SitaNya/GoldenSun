---
layout: default
---

<h1>黄金的太阳模组集</h1>

<h2>目录</h2>
<ul>
  {% for collection in site.collections %}
    {% for document in collection.docs %}
      <li><a href="{{ site.baseurl }}{{ document.url }}">{{ document.path | remove_first: collection.label | remove_first: '/' | remove: '.md' }}</a></li>
    {% endfor %}
  {% endfor %}
</ul>
