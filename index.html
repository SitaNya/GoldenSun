---
layout: default
---

<h1>黄金的太阳模组集</h1>

<h2>目录</h2>
<ul>
  {% for document in site.pages %}
    {% if {{ document.path }} contains '/设定集/' %}
      {% assign url = document.url | prepend: site.baseurl %}
      {% assign modifiedUrl = url %}
      <li><a href="{{ modifiedUrl }}">{{ document.path }}</a></li>
    {% endif %}
  {% endfor %}
</ul>
